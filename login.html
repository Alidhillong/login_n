<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylelogin.css" />
    <title>Tayapro AI</title>
  </head>
  <body>
    <div class="container">
      <div class="container__left">
       <img src="./account-verification-with-password-3d-padlock.png" alt="3d pic">
      </div>
      <div class="container__right">
        <div class="content">
          <h2 class="header">Signin to <span>TayaPro AI</span></h2>
          <p>Welcome to our platform! Sign in to your account.</p>
          <form>
            <div class="input__group">
              <label for="username">Username or Email</label>
              <input type="text" />
            </div>
            <div class="input__group">
              <label for="password">password</label>
              <input type="password" />
            </div>
            <a href="./forgot.html">Forgot password?</a>
            <button>Sign In</button>
          </form>
          <p class="create__account">
            New Taya pro? <a href="./singup.html">Create Account</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
